<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <fieldset style="width: 0px;">
        
        <legend>Contato</legend>

        <label for="name">Nome completo</label><br>
        <input type="text" name="name" id="name" size="21" placeholder="Como gostaria de ser chamado">

        <br>
        <br>

        <label for="email">E-mail</label><br>
        <input type="email" name="email" id="email" size="21" placeholder="email@seudominio.com">

        <br>
        <br>

        <label for="message">Mensagem</label><br>
        <textarea name="message" id="message" cols="21" rows="10" placeholder="Deixe sua mensagem"></textarea>

        <br>
        <br>

        <button type="submit">Evniar</button>

        </fieldset>
    </form>
   
</body>
</html>
